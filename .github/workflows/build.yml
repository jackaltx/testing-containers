name: Build and Push Containers

on:
  push:
    branches: [ "main" ]
    paths:
      - 'debian12-ssh/**'
      - 'rocky93-ssh/**'
      - 'scripts/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY_HOST: ghcr.io
  REGISTRY_USER: ${{ github.actor }}
  REGISTRY_REPO: testing-containers

jobs:
  build-containers:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        container-type: [debian12-ssh, rocky93-ssh]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up environment variables
        run: |
          echo "GITHUB_TOKEN=${{ secrets.CONTAINER_TOKEN }}" >> $GITHUB_ENV
          echo "SSH_KEY=${{ secrets.SSH_KEY }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y podman ansible
          ansible-galaxy collection install community.docker

      - name: Set up podman
        run: |
          mkdir -p ~/.config/containers
          chmod 700 ~/.config/containers

      - name: Build and push ${{ matrix.container-type }}
        env:
          CONTAINER_TYPE: ${{ matrix.container-type }}
        run: |
          ./scripts/build_container.sh

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: build-logs-${{ matrix.container-type }}
          path: |
            .working/${{ matrix.container-type }}/
            ~/.local/share/containers/